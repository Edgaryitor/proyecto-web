<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/Perfil.css">
</head>
<body>

    <!-- Encabezado con navegación -->
    <header>
        <nav>
            <a href="Perfil.html" class="logo-perfil">
                <img src="img/icono-perfil.png" alt="Perfil">Perfil
            </a>
            <a href="Inicio.html">Inicio</a>
            <a href="Información.html">Acerca de nosotros</a>
            <a href="#">Productos</a>
            <a href="#">Servicios disponibles</a>
            <a href="#">Presupuesto</a>
        </nav>
    </header>

    <!-- Contenedor principal de perfil -->
    <div class="profile-container">
        <div class="profile-form">
            <h2>Puedes cambiar algunos datos si lo deseas</h2>
            
            <label>Nombre completo <span class="note">* Imposible cambiar</span></label>
            <input type="text" class="readonly" placeholder="Ejemplo" readonly>

            <label>Correo electrónico</label>
            <input type="email" placeholder="Ejemplo">

            <label>Número de teléfono</label>
            <input type="tel" placeholder="Ejemplo">

            <label>Contraseña</label>
            <input type="password" placeholder="Ejemplo">

            <label>Fecha de nacimiento <span class="note">* Imposible cambiar</span></label>
            <div style="display: flex; gap: 10px;">
                <input type="text" class="readonly" placeholder="Día" readonly style="width: 60px;">
                <input type="text" class="readonly" placeholder="Mes" readonly style="width: 60px;">
                <input type="text" class="readonly" placeholder="Año" readonly style="width: 80px;">
            </div>

            <button class="confirm-btn">Confirmar</button>
        </div>

        <div class="profile-photo">
            <img src="img/foto" alt="Foto de perfil">
            <button>Cambiar foto</button>
        </div>
    </div>

    <!-- Logo en la esquina inferior izquierda -->
    <div class="logo-container">
        <img src="img/logo.png" alt="Logo">
    </div>

</body>
</html>
